<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
body {
	color: green;
	text-align: center;
}
.upper{ /* transform: 변환 */
	text-transform: uppercase;
}
.lower{
	text-transform: lowercase;
}
.capital{
	text-transform: capitalize;
}
.demo{
	font-family: "Times New Roman";
	font-style: italic;
	font-size: 2em;
	color: rgb(0, 0, 255);
}
a{
	text-decoration: none;
}
a:link{
	color: #ff0000;
}
a:visited{
	color: #000;
}
a:hover{
	color: rgb(0, 0, 255);
	text-decoration: underline;
}
a:active{
	color: #00ff00;
	background: blue;
}
</style>

</head>
<body>

<h3>Title</h3>

<p>Hello CSS Html</p>

<p class="upper">Hello CSS Html</p>
<p class="lower">Hello CSS Html</p>
<p class="capital">hello CSS Html</p>

<pre class="demo">
Hello My World 
welcome
</pre>

<a href="http://www.google.com">Google home page</a>



</body>
</html>
