<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.p1{
	font-size: 1cm;
}
.p2{
	font-size: 1mm;
}
.p3{
	font-size: 1in;
}
.p4{
	font-size: 1pt;
}
.p5{
	font-size: 1pc;
}
.p6{
	font-size: 18px;
}
.p7{
	font-size: 1em;
}
.p8{
	font-size: 200%;
}
</style>

</head>
<body>

<p>p font size</p>
<p class="p1">p font size 1 cm</p>
<p class="p2">p font size 1 mm</p>
<p class="p3">p font size 1 inch</p>  <!-- 1 inch == 2.54cm -->
<p class="p4">p font size 1 pt</p>	 <!-- point -->
<p class="p5">p font size 1 pc</p>   <!-- 파이카 == 12pt -->  
<p class="p6">p font size 18 px</p>
<p class="p7">p font size 1 em</p>
<p class="p8">p font size 200%</p>

</body>
</html>
