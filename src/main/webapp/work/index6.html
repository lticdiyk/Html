<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>설문조사</h1>

<form action="">

<p>
이름: <input type="text" name="name" placeholder="이름을 기입">
</p>

<hr>

<b>질문(1)</b>
영어회화에 관심이 있습니까?<br><br>
<label><input type="radio" name="eng" value="yes" checked="checked">예</label>
<label><input type="radio" name="eng" value="none">둘다 말할 수 없음</label>
<label><input type="radio" name="eng" value="no">아니오</label>

<hr>

<b>질문(2)</b>
영어 이외에 관심이 있는 어학이 있으면 선택해 주세요(복수 답변 가능)<br><br>
<input type="checkbox" name="lang" value="ger">독일어
<input type="checkbox" name="lang" value="fra">프랑스어
<input type="checkbox" name="lang" value="ita">이탈리아어
<input type="checkbox" name="lang" value="spa">스페인어
<input type="checkbox" name="lang" value="jap">일본어

<hr>

<b>질문(3)</b>
영어 수업에 대한 의견<br><br>
<textarea rows="6" cols="40" name="content" placeholder="의견을 기입"></textarea>

<hr>

<b>질문(4)</b>
나이를 선택하세요<br>
<select name="age">
	<option value="0">아래에서 선택</option>
	<option value="10">10 ~ 19세</option>
	<option value="20">20 ~ 29세</option>
	<option value="30">30 ~ 39세</option>
	<option value="40">40 ~ 49세</option>
	<option value="50">50 ~ 59세</option>
	<option value="60">60 ~ 69세</option>
	<option value="70">70세 이상</option>
</select>

<hr>

<input type="submit" value="제출">
<input type="reset" value="초기화">

</form>



</body>
</html>
